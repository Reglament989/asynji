version: "3"
services:
  db:
    image: mongo
    container_name: db
    restart: always
    volumes:
      - ./release/mongodata:/data/db
    command: --quiet
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: example
  gorush:
    image: appleboy/gorush
    container_name: gorush
    restart: always
    volumes:
      - ./gorush-config.yml:/config.yml
  pusher:
    image: golang
    build: ./pkgs/pusher
    depends_on:
      - gorush
    container_name: pusher
    restart: always
    environment:
      GORUSH_URL: http://gorush:8088
  backend:
    image: golang
    build: ./pkgs/asynji
    depends_on:
      - db
      - pusher
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      GIN_MODE: release
      MONGO_URI: mongodb://db:27017
